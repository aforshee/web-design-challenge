<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="UTF-8">
        <title>Bootstrap Visualization Dashboard</title>
      
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
        <!-- Creates the Overall Grid -->
        <div class="container">
            
            <!-- Setup navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Lattitude</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="comparisons.html">Comparison</a>
                        </li>
                      <li class="nav-item">
                        <a class="nav-link" href="data.html">Data</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="plots.html" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Plots
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="https://github.com/aforshee/python-api-challenge/blob/master/Latitude_vs.Temp_Plot.png?raw=true">Temperature</a>
                          <a class="dropdown-item" href="https://github.com/aforshee/python-api-challenge/blob/master/Latitude_vs_Cloudiness_Plot.png?raw=true">Cloudiness</a>
                          <a class="dropdown-item" href="https://github.com/aforshee/python-api-challenge/blob/master/Latitude_vs_Humidity_Plot.png?raw=true">Humidity</a>
                          <a class="dropdown-item" href="https://github.com/aforshee/python-api-challenge/blob/master/Latitude_vs_WindSpeed_Plot.png?raw=true">Windspeed</a>
                      </div>
                    </li>
                  </ul>
                </div>
              </nav>
            <!-- Setup footer-->
            
            <!-- Setup first row --> 
            <div class="row">
                <div class="col-sm-8">
                <div class="card text-center">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Comparison Plots</h5>
                      <img class="card-img-bottom" src="https://github.com/aforshee/python-api-challenge/blob/master/Latitude_vs.Temp_Plot.png?raw=true" alt="Latitude vs. Temperature">

                      <img class="card-img-bottom" src="https://github.com/aforshee/python-api-challenge/blob/master/Latitude_vs_Cloudiness_Plot.png?raw=true" alt="Latitude vs. Cloudiness">

                      <img class="card-img-bottom" src="https://github.com/aforshee/python-api-challenge/blob/master/Latitude_vs_Humidity_Plot.png?raw=true" alt="Latitude vs. Humidity">

                      <img class="card-img-bottom" src="https://github.com/aforshee/python-api-challenge/blob/master/Latitude_vs_WindSpeed_Plot.png?raw=true" alt="Latitude vs. Wind Speed">
                    </div>
                  </div>
                </div>
              </div>
              <footer class="footer">
                <div class="container">
                    <span class = "text-muted">This is a footer.</span>
                </div>
            </footer>
